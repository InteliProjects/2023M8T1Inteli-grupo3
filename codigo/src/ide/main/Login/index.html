<!DOCTYPE html>
<html>

<head>
    <!-- Meta information, specifying character set and linking external stylesheet -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Title of the webpage -->
    <title>Login</title>
</head>

<body>
    <div id="feedback"></div>
    <!-- Left pane containing branding and registration link -->
    <div id="left-pane">
        <!-- Dolphin text branding -->
        <div id="dolphin-text">Dolphin</div>
        <!-- Image of a dolphin -->
        <img src="../../assets/dolphin_image.png" alt="Dolphin Image">
        <!-- Prompt for non-account users -->
        <div id="non-account">Não tem uma conta?</div>
        <!-- Link to the registration page -->
        <a id="sign-up" href="../Register/register.html">Cadastre-se</a>
    </div>

    <!-- Right pane containing login form -->
    <div id="right-pane">
        <!-- Informational sentence -->
        <div id="sentence">Para continuar, faça o login com a sua conta!</div>
        <!-- Label for user email -->
        <div id="e-mail">E-mail do usuário</div>
        <!-- Input field for user email -->
        <input type="email" id="e-mail_field" name="user-email">
        <div class="alert-error" id="alert-email-error">
            <p class="didnt-write" id="email-error"> Preencha o campo acima </p>
        </div>
        <div class="alert-error" id="alert-email-format-error">
            <p id="wrong-format"> Formato inválido </p>
        </div>
        <!-- Label for user password -->
        <div id="pass">Senha do usuário</div>
        <!-- Input field for user password -->
        <div id="password-div">
            <input type="password" id="password_field" name="user-pass">
            <svg id="eye" onclick="changeType()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
            </svg>
            <svg id="eye-slashed" onclick="changeType()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
            </svg>
        </div>
        <div class="alert-error" id="alert-pass-error">
            <p class="didnt-write" id="pass-error"> Preencha o campo acima </p>
        </div>
        <!-- Checkbox for remembering password -->
        <div id="remember-password">
            <input type="checkbox" id="remember-checkbox" name="remember">
            <!-- Text indicating the purpose of the checkbox -->
            <div id="remember">Lembre-me</div>
        </div>
        <!-- Button for submitting the login form with an associated function -->
        <button id="login-button" onclick="redirectToHome()">Login</button>
        <!-- Link for password recovery -->
        <a id="forgot-password" href="../ForgotPassword/forgotpass.html">Esqueceu a senha?</a>
    </div>

    <!-- JavaScript script for redirecting to the home page -->
    <script src="index.js"></script>
</body>

</html>
