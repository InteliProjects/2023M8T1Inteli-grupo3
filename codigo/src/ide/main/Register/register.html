<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="register.css">
    <title> Register </title>
</head>
<body>
    <div id="feedback"></div>
    <div id="outside-block">
        <div id="inside-block">
            <div id="top">
                <a id="back-arrow" href="../Login/index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
                <p id="create-account"> Criar conta 
            </div>
            </p>
            <div id="remove-img">
                <div id="image-profile">
                    <input type="file" name="" id="file" accept="image/jpeg, image/png">
                    <svg id="placeholder-img" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                        <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
                    </svg>
                </div>
                <svg id="trash" onclick="deleteImg()" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                </svg>
            </div>
            <div id="inputs">
                <div id="name">
                    <div class="info">
                        <p> Primeiro nome </p>
                        <input type="text" class="write-info" name="" id="first-name">
                        <div class="alert-error" id="alert-name-error">
                            <p class="didnt-write" id="name-error"> Preencha o campo acima </p>
                        </div>
                    </div>
                    <div class="info">
                        <p> Sobrenome </p>
                        <input type="text" class="write-info" name="" id="last-name">
                        <div class="alert-error" id="alert-last-name-error">
                            <p  class="didnt-write" id="last-name-error"> Preencha o campo acima </p>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <p> E-mail institucional </p>
                    <input type="email" class="write-info" name="" id="email">
                    <div class="alert-error" id="alert-email-error">
                        <p class="didnt-write" id="email-error"> Preencha o campo acima </p>
                    </div>
                    <div class="alert-error" id="alert-email-format-error">
                        <p id="wrong-format"> Formato inv√°lido </p>
                    </div>
                </div>
                <div class="info">
                    <p> Senha </p>
                    <div id="password-div">
                        <input type="password" class="write-info" name="" id="password">
                        <svg id="eye" onclick="changeType()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                        <svg id="eye-slashed" onclick="changeType()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                    </div>
                    <div class="alert-error" id="alert-pass-error">
                        <p class="didnt-write" id="pass-error"> Preencha o campo acima </p>
                    </div>
                </div>
            </div>
            <div id="register-button-background" onclick="createAccount()">
                <button id="register-button">
                    Cadastre-se
                </button>
            </div>
        </div>
    </div>
    <script src="./register.js"></script>
</body>
</html>
