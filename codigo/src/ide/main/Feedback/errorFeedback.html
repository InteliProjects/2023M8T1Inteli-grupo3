<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="feedback.css">
  <title>Feedback de Erro</title>
</head>
<body>
    <header>
        <div id="header-box">
            <div id="title-box">
                <p id="title-content"> Tarefa 1 </p>
            </div>
            <div id="tools-box">
                <button id="title-confirm" onclick="saveFeedback()"> Confirmar </button>
                <button id="title-clear"> Limpar </button>
                <button id="title-back"> Voltar </button>
            </div>
        </div>
    </header>
    <main>
        <div id="main">

        </div>
    </main>
    <footer>
        <div id="menu-options">
            <div id="colors">
                <p class="menu-title">Cor da fonte</p>
                <label for="color-input">Selecione a cor desejada para a fonte do texto:</label>
                <input type="color" id="color-input" value="#BF0A0A">
            </div>
            <div id="image-selector">
                <p class="menu-title">Imagens</p>
                <div id="images"></div>
            </div>
            <div id="sound-selector">
                <p class="menu-title">Sons</p>
                <div id="sounds"></div>
            </div>
        </div>
    </footer>
</body>
<script src="feedback.js"></script>
<script src="errorFeedback.js"></script>
</html>
