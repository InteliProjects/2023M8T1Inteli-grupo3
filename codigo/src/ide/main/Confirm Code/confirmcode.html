<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="confirmcode.css">
    <title> Register </title>
</head>
<body>
    <div id="outside-block">
        <div id="inside-block">
            <div id="top">
                <a id="back-arrow" href="../ForgotPassword/forgotpass.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
                <p id="forgot-my-pass"> Esqueci minha senha 
            </div>
            </p>
            <div id="image-lock">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-unlock-fill" viewBox="0 0 16 16">
                    <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"/>
                    </svg>
            </div>
            <div id="inputs">
                <p> Para continuar, verifique seu e-mail onde enviamos o código </p>
                <div class="info">
                    <p> Digite o código </p>
                    <input type="text" class="write-info" name="" id="code">
                    <div class="alert-error" id="alert-code-error">
                        <p class="didnt-write" id="code-error"> Preencha o campo acima </p>
                    </div>
                    <div class="alert-error" id="alert-code-len-error">
                        <p class="didnt-write" id="code-len-error"> Código incorreto </p>
                    </div>
                </div>
                <div class="info">
                    <p> Nova senha </p>
                    <div id="new-password-div">
                        <input type="password" class="write-info" name="" id="new-password">
                        <svg id="eye-1" onclick="changeType(1)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                        <svg id="eye-slashed-1" onclick="changeType(1)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                    </div>
                    <div class="alert-error" id="alert-new-pass-error">
                        <p class="didnt-write" id="new-pass-error"> Preencha o campo acima </p>
                    </div>
                </div>
                <div class="info" id="input-confirm-pass">
                    <p> Confirme a nova senha </p>
                    <div id="confirm-password-div">
                        <input type="password" class="write-info" name="" id="confirm-password">
                        <svg id="eye-2" onclick="changeType(2)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                        <svg id="eye-slashed-2" onclick="changeType(2)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                    </div>
                    <div class="alert-error" id="alert-confirm-pass-error">
                        <p class="didnt-write" id="confirm-pass-error"> Preencha o campo acima </p>
                    </div>
                    <div class="alert-error" id="alert-dont-match">
                        <p class="didnt-write" id="dont-match"> As senhas não são iguais </p>
                    </div>
                </div>
            </div>
            <div id="register-button-background" onclick="changePass( )">
                <button id="register-button">
                    Redefinir senha
                </button>
            </div>
        </div>
    </div>
    <script src="./confirmcode.js"></script>
</body>
</html>
