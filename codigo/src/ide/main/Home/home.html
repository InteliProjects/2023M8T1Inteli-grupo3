<!DOCTYPE html>
<html>

<head>
    <!-- Meta information, specifying character set and linking external stylesheet -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" href="Modal/modal.css">
    <!-- Title of the webpage -->
    <title>Home</title>
</head>

<body>
    <!-- Top section containing a circular user image -->
    <div class="top-section">
        <div class="circle">
            <img onclick="goToLogin()" id="profile-img" alt="User Image">
        </div>
    </div>

    <!-- Search container with search bar and add button -->
    <div class="search-container">
        <!-- Search icon -->
        <div class="search-icon"></div>
        <!-- Input field for searching patients -->
        <input type="text" class="search-bar" placeholder="Pesquise o paciente...">
        <!-- Container for the add button -->
        <div class="add-button">
            <button id="call-modal" onclick="openModal()"></button>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-overlay">
        <div id="modal">
            <div id="feedback"></div>
            <div id="top">
                <button id="back-arrow" onclick="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </button>
                <p id="patient-register"> Cadastro de um novo paciente </p>
            </div>
            <div id="inputs">
                <div class="row-data">
                    <div class="info">
                        <p> Nome completo <strong> * </strong></p>
                        <input type="text" class="write-info" name="" id="name">
                        <div class="alert-error" id="alert-name-error">
                            <p class="didnt-write" id="name-error"> Preencha o campo acima </p>
                        </div>
                    </div>
                    <div class="info">
                        <p> Idade <strong> * </strong></p>
                        <input type="number" class="write-info" name="" id="age">
                        <div class="alert-error" id="alert-age-error">
                            <p  class="didnt-write" id="age-error"> Preencha o campo acima </p>
                        </div>
                    </div>
                </div>
                <div class="row-data">
                    <div class="info">
                        <p> Tipo de deficiência </p>
                        <input type="text" class="write-info" name="" id="deficiency">
                        <div class="alert-error" id="alert-deficiency-error">
                            <p class="didnt-write" id="deficiency-error"> Preencha o campo acima </p>
                        </div>
                    </div>
                    <div class="info">
                        <p> Grau de deficiência <strong> * </strong></p>
                        <input type="number" class="write-info" name="" id="degree">
                        <div class="alert-error" id="alert-degree-error">
                            <p  class="didnt-write" id="degree-error"> Preencha o campo acima </p>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <p> Primeira consulta <strong> * </strong></p>
                    <input type="text" class="write-info" name="" id="first-appointment" placeholder="DD/MM/AAAA">
                    <div class="alert-error" id="alert-first-appointment-error">
                        <p class="didnt-write" id="first-appointment-error"> </p>
                    </div>
                </div>
                <div class="info">
                    <p> Interesses </p>
                    <textarea class="write-info" rows="3" cols="50" id="hobbies"></textarea>
                    <div class="alert-error" id="alert-hobbies-error">
                        <p class="didnt-write" id="hobbies-error"> Preencha o campo acima </p>
                    </div>
                </div>
                <div class="info">
                    <p> História <strong> * </strong></p>
                    <textarea class="write-info" rows="3" cols="50" id="background"></textarea>
                    <div class="alert-error" id="alert-background-error">
                        <p class="didnt-write" id="background-error"> Preencha o campo acima </p>
                    </div>
                </div>
                <div id="register-patient">
                    <button id="register-button" onclick="registerPatient()">
                        Cadastrar paciente
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- List of clickable links representing child names -->
    <div id="child-list"></div>

    <script src="home.js"></script>
    <script src="Modal/modal.js"></script>
</body>

</html>
